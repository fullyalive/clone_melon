<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Melon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/header.js"></script>
</head>

<body>
    <header id="header">
        <div class="header__column">
            <i class="fas fa-bars"></i>
            <img class="header__icon" src="images/header_icon1.png" alt="이용권">
        </div>
        <div class="header__column">
            <img class="header__logo" src="images/logo.png" alt="Melon">
        </div>
        <div class="header__column">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <nav id="navbar">
        <span class="navbar__menu">홈</span>
        <span class="navbar__menu">최신음악</span>
        <span class="navbar__menu">멜론차트</span>
        <span class="navbar__menu">뮤직비디오</span>
        <span class="navbar__menu">티켓</span>
    </nav>
    <div id="header__banner">
        <img class="header__banner" src="images/header_banner.png" alt="배너">
    </div>
    <main></main>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Melon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/header.js"></script>
</head>

<body>
    <header id="header">
        <div class="header__column">
            <i class="fas fa-bars"></i>
            <img class="header__icon" src="images/header_icon1.png" alt="이용권">
        </div>
        <div class="header__column">
            <img class="header__logo" src="images/logo.png" alt="Melon">
        </div>
        <div class="header__column">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <nav id="navbar">
        <span class="navbar__menu">홈</span>
        <span class="navbar__menu">최신음악</span>
        <span class="navbar__menu">멜론차트</span>
        <span class="navbar__menu">뮤직비디오</span>
        <span class="navbar__menu">티켓</span>
    </nav>
    <div id="header__banner">
        <img class="header__banner" src="images/header_banner.png" alt="배너">
    </div>
    <main id="albums">
        <div class="albums__row">
            <div class="album__item">
                <div class="album__header">
                    <span class="album__header-text">1곡</span>
                    <img class="album__header-image" src="images/play_button.png" alt="재생">
                </div>
                <img class="album__image" src="images/album1.jpg" alt="앨범커버">
                <div class="album__title"> Way Back Home</div>
                <div class="album__creator">숀(SHAUN)</div>
            </div>
            <div class="album__item">
                <div class="album__header">
                    <span class="album__header-text">1곡</span>
                    <img class="album__header-image" src="images/play_button.png" alt="재생">
                </div>
                <img class="album__image" src="images/album2.jpg" alt="앨범커버">
                <div class="album__title">Power Up</div>
                <div class="album__creator">Red Velvet(레드벨벳)</div>
            </div>
        </div>
        <div class="albums__row">
            <div class="album__item">
                <div class="album__header">
                    <span class="album__header-text">1곡</span>
                    <img class="album__header-image" src="images/play_button.png" alt="재생">
                </div>
                <img class="album__image" src="images/album3.jpg" alt="앨범커버">
                <div class="album__title">Dance The Night Away</div>
                <div class="album__creator">TWICE (트와이스)</div>
            </div>
            <div class="album__item">
                <div class="album__header">
                    <span class="album__header-text">1곡</span>
                    <img class="album__header-image" src="images/play_button.png" alt="재생">
                </div>
                <img class="album__image" src="images/album4.jpg" alt="앨범커버">
                <div class="album__title">뚜두뚜두 (DDU-DU DDU-DU)</div>
                <div class="album__creator">BLACKPINK</div>
            </div>
        </div>
        <div class="albums__row">
            <div class="album__item">
                <div class="album__header">
                    <span class="album__header-text">1곡</span>
                    <img class="album__header-image" src="images/play_button.png" alt="재생">
                </div>
                <img class="album__image" src="images/album5.jpg" alt="앨범커버">
                <div class="album__title">SoulMate (Feat. 아이유)</div>
                <div class="album__creator">지코 (ZICO)</div>
            </div>
            <div class="album__item">
                <div class="album__header">
                    <span class="album__header-text">1곡</span>
                    <img class="album__header-image" src="images/play_button.png" alt="재생">
                </div>
                <img class="album__image" src="images/album6.jpg" alt="앨범커버">
                <div class="album__title">너나 해 (Egotistic)</div>
                <div class="album__creator">마마무(Mamamoo)</div>
            </div>
        </div>
        <div class="more_button">최신음악 전체보기</div>
    </main>
    <footer id="footer">
        <div class="top_button">

        </div>
    </footer>
</body>

</html>
